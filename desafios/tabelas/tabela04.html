<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela notas</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
            margin: auto;
            position: absolute;
            left: 50%;
            top:50%;
            transform: translate(-50%,-50%);
        }
        th,td{
            border: 1px solid black;
            width: 100px;
        }
        #cabe{
            background-color: rgb(95, 95, 95);
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="col" id="cabe" rowspan="2">Área</th>
                <th scope="col" id="cabe" rowspan="2">Disciplinas</th>
                <th scope="colgroup" id="cabe" colspan="2">Notas</th>
                <th scope="col" id="cabe" rowspan="2">Média</th>
            </tr>
            <tr>
                <th scope="col" id="cabe">Nota 1</th>
                <th scope="col" id="cabe">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Quimica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th scope="rowgroup" colspan="4" id="cabe">Média de Exatas</th>
                <th id="cabe">0.0</th>
            </tr>
            <tr>
                <th scope="rowgroup"  rowspan="2">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" id="cabe">Média de Humanas</th>
                <th id="cabe">0.0</th>
            </tr>
        </tbody>
    </table>  
</body>
</html>
