<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
</head>
<style>
    table{
        border: 1px solid black;
        border-collapse: collapse;
        position: relative;
    }
   td{
    border: 1px solid black;
    width: 80px;
    text-align: center;
   }
</style>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td colspan="3">7</td>
            
        </tr>
    </table>
</body>
</html>
