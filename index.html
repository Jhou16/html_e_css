<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corações Caindo</title>
  <style>
    body {
      overflow: hidden;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    .heart {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      color: red;
      font-size: 16px;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10%);
      }
      100% {
        transform: translateY(110vh);
      }
    }

    /* Posições horizontais aleatórias */
    .heart:nth-child(1) {
      left: 10%;
    }
    .heart:nth-child(2) {
      left: 20%;
    }
    .heart:nth-child(3) {
      left: 30%;
    }

    .heart:nth-child(4) {
      left: 50%;
    }
    .heart:nth-child(5) {
      left: 60%;
    }
    .heart:nth-child(6) {
      left: 70%;
    }
    .heart:nth-child(7) {
      left: 80%;
    }
    .heart:nth-child(8) {
      left: 90%;
    }

    /* Adicione mais posições horizontais aleatórias conforme necessário */
  </style>
</head>
<body>
  <div class="heart">❤️</div>
  <div class="heart">❤️</div>
  <div class="heart">❤️</div>
  <div class="heart">❤️</div>
  <div class="heart">❤️</div>
  <div class="heart">❤️</div>
  <div class="heart">❤️</div>
  <div class="heart">❤️</div>
  <!-- Adicione mais corações conforme necessário -->
</body>
</html>
