<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feliz Aniversário, Amor!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Arial", sans-serif;
      background: linear-gradient(to bottom right, #ffe4e1, #fffaf0);
      color: #333;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 20px;
      color: #d6336c;
    }

    h2 {
      font-size: 1.2em;
      color: #444;
      margin-bottom: 20px;
    }

    p {
      max-width: 700px;
      margin: 0 auto 20px;
      padding: 0 20px;
      font-size: 1.1em;
    }

    img {
      max-width: 200px;
      border-radius: 50%;
      border: 4px solid #7700ff;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .btn {
      background-color: #ff69b4;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #e75480;
    }

    .footer {
      font-size: 0.9em;
      color: #777;
      margin-top: 40px;
    }

    /* Flores caindo */
    .flower {
      position: fixed;
      top: -50px;
      z-index: 0;
      animation: fall linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0.6;
      }
    }
  </style>
</head>
<body>
  <a href="https://vm.tiktok.com/ZMSEpXYAx/"><img src="amor.jpg" alt="Foto do meu amor" /></a>
  <h1>Feliz Aniversário, Meu Amor!</h1>
  <h2>MINHA LINDA MARAVILHOSA NÃO SEI ESCREVER TEXTO TE AMOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOO 💖</h2>
  <p>
    MUITOS BEIJOS E ABRAÇOS PRA TI MUAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
  </p>
  <button class="btn" onclick="alert('Te amo meu bb ❤')">Clique aqui</button>

  <div class="footer">Com amor do seu doidinho 🌻</div>

  <!-- Efeito das flores caindo -->
  <script>
    const flowers = [
      '🌻','❤️','🌻','🌷','🌻','🌹'
    ];

    function createFlower() {
      const flower = document.createElement('div');
      flower.classList.add('flower');
      flower.style.left = Math.random() * 100 + 'vw';
      flower.style.animationDuration = (5 + Math.random() * 5) + 's';
      flower.style.fontSize = (20 + Math.random() * 20) + 'px';
      flower.innerText = flowers[Math.floor(Math.random() * flowers.length)];
      document.body.appendChild(flower);

      setTimeout(() => flower.remove(), 10000);
    }

    setInterval(createFlower, 300);
  </script>
</body>
</html>
